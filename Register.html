<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>HENRY 5G: Register</title>
    <style type="text/css">
        body{
            font-family: 'Rubik';
        }
        .inout{
            margin-top: 1%;
            margin-right: 1%;
            margin-bottom: 2%;
            float: right;            
        }
        .formRegister{
            margin : auto;
            width: 60%;
        }
    </style>
</head>
<body>

<div class="inout">
    <a href="Login.html"><button type="button" class="btn btn-default">Login</button></a>
    <button type="button" class="btn btn-default">Logout</button>
    <br>
</div>
<br><br><br>

    <div class="formRegister">
    <form action="Register" method="GET" class="form-horizontal">
        <center><h1>Register</h1></center>
        <br>
        <div class="form-group">
            <label class="col-md-4 control-label " for="email">Email</label>  
            <div class="col-md-4">
                <input id="email" name="email" type="email" placeholder="Enter your Email Address" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>  
            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="Enter your Username" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>  
            <div class="col-md-4">
                <input id="password" name="pass" type="password" placeholder="Enter your Password" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Confirm Password</label>  
            <div class="col-md-4">
                <input id="passcon" name="passcon" type="password" placeholder="Enter your Confirm Password" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="fname">First name</label>  
            <div class="col-md-4">
                <input id="fname" name="fname" type="text" placeholder="Enter your Firstname" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="lname">Last name</label>  
            <div class="col-md-4">
                <input id="lname" name="lname" type="text" placeholder="Enter your Lastname" class="form-control input-md" required="">
            </div>
        </div>
        
        <div class="row">
            <div class="form-group">
                <label class="col-md-4 control-label" for="Date">Birthday</label>  
                <div class="col-md-4">
                    <div>
                        <select name="year">
                            <%  Date d = new Date();
                                for (int year = d.getYear() + 1893; year > 1901; --year) {
                                    request.setAttribute("year", year);
                                    //System.out.println(d.getYear());%>
                            <option value="${year}">${year}</option>
                            <%}%>
                        </select>
                        &nbsp;&nbsp;
                        <select name="month">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        &nbsp;&nbsp;
                        <select name="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="gender">Gender</label>
            <div class="col-md-4"> 
                <label class="radio-inline" for="gender-0">
                    <input type="radio" name="gender" id="gender-0" value="female">
                    Female
                </label> 
                <label class="radio-inline" for="gender-0">
                    <input type="radio" name="gender" id="gender-1" value="male">
                    Male
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label " for="typeuser">Career</label>  
            <div class="col-md-4">
                <input id="typeuser" name="typeuser" type="text" placeholder="Enter your Career" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label " for="address">Address</label>  
            <div class="col-md-4">
                <input id="address" name="address" type="text" placeholder="Enter your Address" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label " for="city">City</label>  
            <div class="col-md-4">
                <input id="city" name="city" type="text" placeholder="Enter your City" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label " for="street">Street</label>  
            <div class="col-md-4">
                <input id="street" name="street" type="text" placeholder="Enter your Street" class="form-control input-md" required="">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="tel">Tel.</label>  
            <div class="col-md-4">
                <input id="tel" name="tel" type="tel" placeholder="Enter your Telephone Number" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"> </label>  
            <div class="col-md-4">
                <input type="submit" value="Register" class="form-control input-md" style="background-color: #0B486B;color: white">
            </div>
        </div>
        
    </form>
</div>

<script>
    window.alert("${requestScope.message}");
</script>
<hr>
    
</body>
</html>
