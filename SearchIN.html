    <center><h2>Package Internet</h2></center>

    <div class="searchInternet">
        <form action="SearchIn" method="get" class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
              <input type="text" class="form-control" id="custom-search-input" name="search" placeholder="Search Package Internet">
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
  </form>
  </div>
<br>
<br>
<br>
<div class="show">
<form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="id">Package Internet ID :</label>  
                <div class="col-md-4">
                    <input id="id" name="id" type="text" class="form-control input-md" value="<%=f.getIdPackIN()%>" readonly="" style="background-color: #eee"><br>
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-4 control-label" for="detail">Detail Package Internet :</label>  
                    <div class="col-md-4">
                        <input id="detail" name="detail" type="text" class="form-control input-md" value="<%=f.getDetailIN()%>" readonly=""><br>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-md-4 control-label" for="price">Price :</label>  
                    <div class="col-md-4">
                        <input id="price" name="price" type="text" class="form-control input-md" value="<%=f.getPriceIN()%>" readonly=""><br>
                    </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="bonus">Bonus :</label>  
                <div class="col-md-4">
                    <input id="bonus" name="bonus" type="text" class="form-control input-md" value="<%=f.getBonusIN()%>" readonly=""><br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="point">Point :</label>  
                <div class="col-md-4">
                    <input id="point" name="point" type="text" class="form-control input-md" value="<%=f.getPoint()%>" readonly=""><br>
                </div>
            </div>
            <br>
</form>
</div>
</div>
</div>
