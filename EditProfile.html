<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>HENRY 5G: EditProfile</title>
    <style type="text/css">
        body{
            font-family: 'Rubik';
        }
        .editProfile{
            margin: auto;
        }
        .editProfile h1{
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="editProfile">
    <h1>Edit Profile</h1><hr>
    <form action="Edit" Method="GET" class="form-horizontal">
        <fieldset>
            <table>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="id">Customer ID :</label>  
                    <div class="col-md-4">
                        <input id="id" name="id" type="text" class="form-control input-md" value="${requestScope.user.idcust}" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email :</label>  
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" class="form-control input-md" value="${requestScope.user.email}" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Username :</label>  
                    <div class="col-md-4">
                        <input id="username" name="username" type="text" class="form-control input-md" value="${requestScope.user.username}" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fname">First Name :</label>  
                    <div class="col-md-4">
                        <input id="fname" name="fname" type="text" class="form-control input-md" value="${requestScope.user.fname}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lname">Last Name :</label>  
                    <div class="col-md-4">
                        <input id="lname" name="lname" type="text" class="form-control input-md" value="${requestScope.user.lname}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="gender">Gender :</label>  
                    <div class="col-md-4">
                        <input id="gender" name="gender" type="text" class="form-control input-md" value="${requestScope.user.gender}" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="dob">Date Of Birth :</label>  
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" value="${requestScope.user.date}" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="address">Address :</label>  
                    <div class="col-md-4">
                        <input type="text" name="address" class="form-control input-md" value="${requestScope.user.address}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="city">City :</label>  
                    <div class="col-md-4">
                        <input type="text" name="city" class="form-control input-md" value="${requestScope.user.city}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="street">Street :</label>  
                    <div class="col-md-4">
                        <input type="text" name="street" class="form-control input-md" value="${requestScope.user.street}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="career">Career :</label>  
                    <div class="col-md-4">
                        <input type="text" name="typeuser" class="form-control input-md" value="${requestScope.user.typeuser}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="telno">Phone :</label>  
                    <div class="col-md-4">
                        <input id="telno" name="telno" type="text" class="form-control input-md" value="${requestScope.user.telno}" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="point">Point :</label>  
                    <div class="col-md-4">
                            <input id="telno" type="text" class="form-control input-md" value="${requestScope.user.point}" readonly="">
                    </div>
                </div>

            </table>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label" for="edit"></label>  
                <div class="col-md-4">
                    <input type="submit" class="form-control input-md" value="EDIT" style="color: white; background-color: #0B486B">
                </div>
            </div>
        </fieldset>
    </form>
    <br>
    <div class="form-group" style="width: 400px ; height: 10px ;">
        <div class="col-md-4">
            <button type="button" class="btn btn-default" onclick="history.back()">Back</button>
        </div>
    </div>
</div>
<br>
    <hr>
</body>
</html>
