<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <meta httSearchPackageMobilep-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>HENRY 5G: Advertisement TV</title>
    <style type="text/css">
        body{
            font-family: 'Rubik';
        }
        .AdverTV{
            text-align: center;
        }
        .show{
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <br>
    <center><h2>Advertisement TV</h2></center>
    <div class="AdverTV">
        <form action="AdverTv" method="get" class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
              <input type="text" class="form-control" id="custom-search-input" name="search" placeholder="Search Advertisement">
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

<br>
<br>
<br>
<div class="show">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label" for="id">Advertisement ID :</label>  
            <div class="col-md-4">
                <input id="id"type="text" class="form-control input-md" value="<%=f.getIdAdvert()%>" readonly="" style="background-color: #eee"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="ex">Explanation Promotion :</label>  
            <div class="col-md-4">
                <input id="ex" type="text" class="form-control input-md" value="<%=f.getComment()%>" readonly=""><br>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="date">Date :</label>  
            <div class="col-md-4">
                <input id="date" type="text" class="form-control input-md" value="<%=f.getDate()%>" readonly=""><br>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="detail">Detail Package :</label>  
            <div class="col-md-4">
                <input id="detail" type="text" class="form-control input-md" value="<%=f.getDetailTV()%>" readonly=""><br>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="bonus">Bonus Package :</label>  
            <div class="col-md-4">
                <input id="bonus" type="text" class="form-control input-md" value="<%=f.getBonusTV()%>" readonly=""><br>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="price">Price Total :</label>  
            <div class="col-md-4">
                <input id="price" type="text" class="form-control input-md" value="<%=f.getDiscount()%>" readonly=""><br>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="point">Point :</label>  
            <div class="col-md-4">
                <input id="point" type="text" class="form-control input-md" value="<%=f.getPoint()%>" readonly=""><br>
            </div>
        </div>
        <br>
    </form>
</div>
</div>
</div>
</div>
</div>
<footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <span class="copyright">2016 JSP Project "Calcories"</span>
                    </div>
                    <div class="col-md-4"><!--
                        <ul class="list-inline social-buttons">
                            <li><a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>-->
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline quicklinks">
                            <li><a href="https://www.sit.kmutt.ac.th/">SIT</a>
                            </li>
                            <li><a href="http://www.kmutt.ac.th/">KMUTT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="js/jqBootstrapValidation.js"></script>
        <script src="js/contact_me.js"></script>
        <script src="js/agency.min.js"></script>
        <script src="js/agefromdob.js"></script>
        <script src="vendor/icheck/icheck.js"></script>
        <link href="vendor/icheck/skins/flat/orange.css" rel="stylesheet">
        <script src="vendor/icheck/icheck.js"></script>
        <script>
            $(document).ready(function(){
              $('input').iCheck({
                checkboxClass: 'icheckbox_flat-orange',
                radioClass: 'iradio_flat-orange'
              });
            });
        </script>
        <script src="js/calcories.js"></script>
        <script src="js/agefromdob.js"></script>
    </body>
</html>
